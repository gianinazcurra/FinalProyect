
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VineyArg</title>

        <!-- Links -->
        <!-- CSS -->
        <link rel="stylesheet" href="./CSS/style.css">
        <link rel="stylesheet" href="./CSS/registros.css">
        <!-- JavaScript -->
        <script src="/JS/script.js"></script>
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
        <!-- Iconos -->
        <script src="https://kit.fontawesome.com/0bb0724c06.js" crossorigin="anonymous"></script>
        <!-- Links -->
    </head>

    <body>
         <!-- Header -->


        <nav class="etiqueta__nav">

            <div class="nav__container">

                <div class="nav__logo">
                    <a href="/"><img src="/imagenes/logofinalTransparente.png" alt="Logo VineyArg"
                                     width="200px"></a>
                </div>


                <label for="menuId" class="nav__label">
                    <img src="/Menu-responsive/menu.svg" alt="nav__img" width="40px">
                </label>
                <input type="checkbox" id="menuId" class="nav__input">



                <ul class="nav__ul">

                    <li class="nav__item"><a href="/#home">Home</a></li>
                    <li class="nav__item"><a href="/#seccion_regiones">Regiones</a></li>
                    <li class="nav__item"><a href="/tienda">Tienda</a></li>
                    <li class="nav__item"><a href="">Contacto</a></li>

                    <a href="">
                        <li class="fa-solid fa-bag-shopping nav__item"></li>
                    </a>

                    <a href="">
                        <li class="fa-solid fa-heart nav__item"></li>
                    </a>

                    <a th:if="${session.usuarioSession == null}" th:href="@{/logueo}"> 
                        <li class="fa-solid fa-user nav__item"></li>
                    </a>
                    
                    
                    <a th:if="${session.usuarioSession != null && session.usuarioSession.tipoUsuario.toString() == 'ADMINISTRADOR'}" th:href="@{/administradorweb(id=${session.usuarioSession.id})}"> 
                            <li class="fa-solid fa-user nav__item"></li>
                    </a>

                    <a th:if="${session.usuarioSession != null && session.usuarioSession.tipoUsuario.toString() == 'USUARIOCOMUN'}" th:href="@{/usuarioweb(id=${session.usuarioSession.id})}"> 
                        <li class="fa-solid fa-user nav__item"></li>
                    </a>
                    
                    <a th:if="${session.usuarioSession != null && session.usuarioSession.tipoUsuario.toString() == 'PRODUCTOR'}" th:href="@{/productorweb(id=${session.usuarioSession.id})}"> 
                        <li class="fa-solid fa-user nav__item"></li>
                    </a>

                    <a th:if="${session.usuarioSession != null}" th:href="@{/logout}"><li class="fa-solid fa-right-from-bracket nav__item"></li> </a>

                </ul>
            </div>
        </nav>
        <!-- Fin del header -->

        <!-- FORMULARIO -->

        <div class="formulario">

            <div class="imagen"> <img src="/imagenes/bottles-final.jpg" alt="" width="100%"></div>

            <section class="form-registro">
                <h4>Registrá tu bodega</h4>
                <form action="/registro-bodega" method="POST" enctype="multipart/form-data">
                    
                    <p th:if="${error != null}" th:text="${error}" style="color:red";></p>


                    <input class="control" type="text" name="nombre" id="" placeholder="Ingresar el Nombre" required="" th:value="${nombre}">
                    <input class="control" type="text" name="razonSocial" id="" placeholder="Ingresar la Razon Social" required="" th:value="${razonSocial}">
                    <input class="control" type="text" name="domicilio" id="" placeholder="Ingresar el Domicilio" required="" th:value="${domicilio}">
                    <input class="control" type="email" name="correo" id="" placeholder="Ingresar un Email" required="" th:value="${correo}">
                    <input class="control" type="password" name="clave1" id="" placeholder="Ingresar una contraseña" required="" th:value="${clave1}">
                    <input class="control" type="password" name="clave2" id="" placeholder="Repita la contraseña ingresada" required="" th:value="${clave2}">
                    <input class="control" type="text" name="descripcion" id="" placeholder="Ingresar una descripción de su bodega" required="" th:value="${descripcion}">
                    
                    <select class="control" name="region"> 
                  <option th:each="region : ${regiones}" name="region" th:value="${region}" placeholder="Ingresar una región" required="" th:text="${region}"></option> 
                  </select>
                    <input class="control" type="file" name="archivo" id="" placeholder="Podés cargar una foto que identifique a tu marca" required="" accept=".jpg,.jpeg, .png, .bmp, .tif, .tiff">
                    
                    <p><input type="checkbox" required=""> Estoy de acuerdo con <a href="/HTML/terminos-condiciones.html">Terminos y Condiciones</a></p>
                    <input class="boton" type="submit" value="Registrar bodega o vendedor">
                </form>
            </section>

        </div>
        <!-- FIN DEL FORMULARIO -->


        <hr>


        <!-- Footer -->

        <div class="footer">
            <div class="footer-a">
                <div class="footer-columna-1">
                    <img src="/imagenes/logofinalTransparente.png" alt="Logo VineyArg Footer" width="300px">
                    <h3>
                        ¡Comprá los mejores vinos aquí!
                    </h3>
                </div>
                <div class="footer-columna-2">
                    <h3>Navegación</h3>
                    <ul>
                         <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="">Regiones</a></li>
                    <li><a href="">Bodegas</a></li>
                    <li><a href="/tienda">Tienda</a></li>
                    <li><a href="mailto:vineyarg@vineyargentina.com.ar">Contacto</a></li>
                    </ul>
                </div>
                <div class="footer-columna-3">
                    <h3>Nuestras Redes</h3>
                    <div class="redes">
                          <a href="https://www.instagram.com/vineyarg/" class="fa fa-instagram"></a>
                        <a href="https://www.linkedin.com/in/vine-yarg-a05440240/" class="fa fa-linkedin"></a>
                        <a href="" class="fa-solid fa-at"></a>
                        <a href="mailto:vineyarg@vineyargentina.com.ar" class="fa fa-twitter"></a>
                    </div>
                </div>
            </div>
            <div class="footer-b">
                <small>&copy; <b>VineyArg</b> - Todos los Derechos Reservados. </small>
            </div>
        </div>

        <!-- Fin del Footer -->

        <div class="separador"></div>

    </body>

</html>
