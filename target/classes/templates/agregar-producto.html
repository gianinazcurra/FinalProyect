<body>

    <!-- Header -->

    <nav class="etiqueta__nav">

        <div class="nav__container">

            <div class="nav__logo">
                <a href="/index.html"><img src="/imagenes/logofinalTransparente.png" alt="Logo VineyArg"
                        width="200px"></a>
            </div>


            <label for="menuId" class="nav__label">
                <img src="/Menu-responsive/menu.svg" alt="nav__img" width="40px">
            </label>
            <input type="checkbox" id="menuId" class="nav__input">



            <ul class="nav__ul">

               <li class="nav__item"><a href="/">Home</a></li>
                    <li class="nav__item"><a href="">Regiones</a></li>
                    <li class="nav__item"><a href="">Bodegas</a></li>
                    <li class="nav__item"><a href="/tienda">Tienda</a></li>
                    <li class="nav__item"><a href="mailto:vineyarg@vineyargentina.com.ar">Contacto</a></li>

                    <a href="">
                        <li class="fa-solid fa-bag-shopping nav__item"></li>
                    </a>

                    <a href="">
                        <li class="fa-solid fa-heart nav__item"></li>
                    </a>

                    <a href="/logueo">
                        <li class="fa-solid fa-user nav__item"></li>
                    </a>
            </ul>
        </div>
    </nav>
    <!-- Fin del header -->



    <div class="contenedor__grande">
        <div class="producto__container">
            <div class="titulo">Agregá tu Vino!</div>
            <form action="/agregarProducto" method="POST" enctype="multipart/form-data">
                
                 <p th:if="${error != null}" th:text="${error}" style="color:red"></p>
                  <p th:if="${exito != null}" th:text="${exito}" style="color:red"></p>
                 
                  <input type="hidden" class="form-control" name="id" th:value="${perfil-productor.id}"/> 
<!--                  <input type="hidden" name="correoProductor" th:value="${perfil-productor.correo}"/> -->
                <div class="detalles__usuario">
                    <div class="input__caja">
                        <span class="detalles">Nombre</span>
                        <input type="text" name="nombre" th:value="${nombre}" placeholder="Ingresa el nombre del producto" required>
                    </div>
                    <div class="input__caja">
                        <span class="detalles">Cantidad</span>
                        <input type="number" name="cantidad" th:value="${cantidad}" placeholder="Ingresa la Cantidad disponible para vender" required>
                    </div>
                    <div class="input__caja">
                        <span class="detalles">Precio</span>
                        <input type="number" name="precio" th:value="${precio}" placeholder="Ingresa el Precio unitario" required>
                    </div>
                    <div class="input__caja">
                        <span class="detalles">Descripcion</span>
                        <input type="text" name="descripcion" th:value="${descripcion}" placeholder="Ingresa la Descripcion" required>
                    </div>
                    <div class="input__caja">
                        <span class="detalles">Varietal</span>
                        <input type="text" name="varietal" th:value="${varietal}" placeholder="Ingresa su Varietal" required>
                    </div>
                    <div class="input__caja">
                        <span class="detalles">SKU</span>
                        <input type="text" name="SKU" th:value="${SKU}" placeholder="Ingresa el SKU" required>
                    </div>

                </div>
                <div class="imag">
                    <span class="detalles">Imagenes:</span>
                    <input class="btn__imagen" type="files" name="imagenes" th:value="${imagenes}" placeholder="Ingresa fotos del producto" required>
                </div>
                <input class="boton" type="submit" value="Guardar">

            </form>
        </div>
    </div>











    <div class="footer">
        <div class="footer-a">
            <div class="footer-columna-1">
                <img src="/imagenes/logofinalTransparente.png" alt="Logo VineyArg Footer" width="300px">
                <h3>
                    ¡Comprá los mejores vinos Aquí!
                </h3>
            </div>
            <div class="footer-columna-2">
                <h3>Navegacion</h3>
                <ul>
                  <li><a href="/">Home</a></li>
                    <li><a href="">Regiones</a></li>
                    <li><a href="">Bodegas</a></li>
                    <li><a href="/tienda">Tienda</a></li>
                    <li><a href="mailto:vineyarg@vineyargentina.com.ar">Contacto</a></li>
                </ul>
            </div>
            <div class="footer-columna-3">
                <h3>Nuestras Redes</h3>
                <div class="redes">
                    <a href="" class="fa fa-instagram"></a>
                    <a href="" class="fa fa-linkedin"></a>
                    <a href="" class="fa-solid fa-at"></a>
                    <a href="" class="fa fa-twitter"></a>
                </div>
            </div>
        </div>
        <div class="footer-b">
            <small>&copy; <b>VineyArg</b> - Todos los Derechos Reservados. </small>
        </div>
    </div>

    <!-- Fin del Footer -->




</body>

</html>
